name: "Deploy website"
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "rust -> target"

      - name: Generate JSON containing all concerts
        run: pnpm rust
        env:
          RUST_LOG: "london_classical"
          LDNCLS_WIGMORE_DISABLE: "true"
          LDNCLS_PROMS_DISABLE: "true"

      - name: Generate TypeScript types from Rust structs
        run: pnpm rust:types

      - name: Install dependencies
        run: pnpm install

      - name: Build website
        run: pnpm build --base /london_classical

      - name: Deploy website
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          keep_files: false
          user_name: "GitHub Actions"
          user_email: "github-actions[bot]@users.noreply.github.com"
